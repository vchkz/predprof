<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Добавить измерительный комплекс</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">Выйти</a></li>
        </ul>
    </header>
    <h5>Задайте id аномалии, id детектора и интенсивность</h5>
    <form method="post" class="form-contact">
        <div class="row p-1">

            <div class="col-3">
                <input class="form-control" placeholder="id аномалии" type="text" name="id_a" value=""/>
            </div>
        </div>
        <div class="row p-1">

            <div class="col-3">
                <input class="form-control" placeholder="id детектора" type="text" name="id_d" value=""/>
            </div>
        </div>
        <div class="row  p-1">

            <div class="col-3">
                <input class="form-control" placeholder="интенсивность" type="text" name="intens" value=""/>
            </div>
        </div>


        <h5 class="pt-3 pb-1">Введите кординаты пункта:</h5>
        <div class="row">
            <div class="col-3 pb-3">

                <input type="text" name="k_x" class="form-control m-2" placeholder="Координаты X" value=""/>

                <input type="text" name="k_y" class="form-control m-2" placeholder="Координаты Y" value=""/>

            </div>
        </div>

        <p><input class="btn btn-success" type="submit" value="Добавить"/>
        <hr align=left width="300px">
    </form>
</div>
</body>
</html>
